
image: freebsd/latest

sources:
  - https://github.com/thestr4ng3r/chiaki

packages:
  - cmake
  - protobuf
  - py36-protobuf
  - opus
  - qt5-core
  - qt5-qmake
  - qt5-buildtools
  - qt5-gui
  - qt5-widgets
  - qt5-svg
  - qt5-opengl
  - qt5-multimedia
  - ffmpeg
  - sdl2

tasks:
  - build: |
      cd chiaki
      mkdir build && cd build
      cmake ..
      make -j4
